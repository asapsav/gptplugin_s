<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Webpage</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 2px solid #ccc;
        }

        .photo-container {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="gpteam_demo.png" alt="Your photo description">
    </div>
</body>
</html>
